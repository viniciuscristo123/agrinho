<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campo e Cidade - Página Inicial</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;

            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        #inicio {
